name: Update README Timestamp

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install tzdata
        run: |
          sudo apt-get update
          sudo apt-get install -y tzdata

      - name: Update timestamp in README
        run: |
          # Set timezone and create new timestamp
          export TZ="America/New_York"
          new_timestamp=$(date +"ðŸ•’ Last Updated: %d %b %Y, %I:%M %p EST (%H:%M UTC)")

          # Replace the existing timestamp line or add it if missing
          if grep -q "ðŸ•’ Last Updated:" README.md; then
            sed -i "s|ðŸ•’ Last Updated:.*|$new_timestamp|" README.md
          else
            echo "" >> README.md
            echo "### Status" >> README.md
            echo "$new_timestamp" >> README.md
          fi

      - name: Commit and Push
        run: |
          git config --global user.name 'xdc-intel-bot'
          git config --global user.email 'intelbot@xdc.org'
          git add README.md
          git commit -m "Auto-refresh: Updated scan timestamp"
          git push
